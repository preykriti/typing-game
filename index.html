<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-container">
      <div class="cloud-container">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
      <div class="top-content">
        <h1 class="title">TYPE PORTAL</h1>
        <p id="paragraph"></p>
        <textarea
          id="textInput"
          placeholder="Type Here..." spellcheck="false"
        ></textarea>
        <button id="game-mode">Game mode</button>
      </div>
    </div>

    <div class="bottom-container">
        <h2>Time: <span id="timer">0</span>s</h2>
        <h2>WPM: <span id="wpm">0</span></h2>
        <h2>Accuracy: <span id="accuracy">0</span>%</h2>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
